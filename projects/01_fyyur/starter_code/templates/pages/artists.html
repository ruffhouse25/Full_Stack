{% extends 'layouts/main.html' %}

{% block title %}Fyyur | Artists{% endblock %}

{% block content %}
  {% if artists %}
    <ul class="items">
      {% for artist in artists %}
        <li>
          <a href="/artists/{{ artist.id }}">
            <i class="fas fa-users" style="font-size: 24px;"></i>
            <div class="item">
              <h5>{{ artist.name }}</h5>
            </div>
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No artists available at the moment.</p>
  {% endif %}
{% endblock %}
